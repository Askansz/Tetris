<!DOCTYPE html>
<html>
<head>
  <title>Improved Tetris Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      border: 1px solid white;
    }
    #game-info {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
    }
    #score, #level {
      font-size: 16px;
    }
    #footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="game-info">
  <div>Score: <span id="score">0</span></div>
  <div>Level: <span id="level">1</span></div>
</div>
<canvas width="320" height="640" id="game"></canvas>
<div id="footer">&copy; Teknik AB 2024 | Version 1.1 Beta</div>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 32;
let playfield = Array.from({ length: 20 }, () => Array(10).fill(0));
const tetrominoes = {...}; // (Same tetromino data as before)
const colors = {...}; // (Same colors as before)
const lineScores = [0, 40, 100, 300, 1200];
let tetrominoSequence = [];
let currentTetromino = getNextTetromino();
let nextTetromino = getNextTetromino(); // Track the upcoming tetromino
let rAF;
let score = 0, level = 1, clearedLines = 0, speed = 35;
let gameOver = false, paused = false;

function getNextTetromino() {
  if (tetrominoSequence.length === 0) generateSequence();
  const name = tetrominoSequence.pop();
  const matrix = tetrominoes[name];
  const col = Math.floor((playfield[0].length - matrix[0].length) / 2);
  const row = name === 'I' ? -1 : -2;
  return { name, matrix, row, col };
}

function generateSequence() {
  const sequence = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
  while (sequence.length) {
    const rand = Math.floor(Math.random() * sequence.length);
    const name = sequence.splice(rand, 1)[0];
    tetrominoSequence.push(name);
  }
}

function isValidMove(matrix, cellRow, cellCol) {
  for (let row = 0; row < matrix.length; row++) {
    for (let col = 0; col < matrix[row].length; col++) {
      if (matrix[row][col] && (
          cellCol + col < 0 ||
          cellCol + col >= playfield[0].length ||
          cellRow + row >= playfield.length ||
          playfield[cellRow + row][cellCol + col])
        ) {
        return false;
      }
    }
  }
  return true;
}

function placeTetromino() {
  let linesCleared = 0;
  for (let row = currentTetromino.row; row < currentTetromino.row + currentTetromino.matrix.length; row++) {
    for (let col = 0; col < currentTetromino.matrix[row - currentTetromino.row].length; col++) {
      if (currentTetromino.matrix[row - currentTetromino.row][col]) {
        if (row < 0) return showGameOver();
        playfield[row][currentTetromino.col + col] = currentTetromino.name;
      }
    }
  }
  for (let row = playfield.length - 1; row >= 0; ) {
    if (playfield[row].every(cell => cell)) {
      for (let r = row; r >= 0; r--) playfield[r] = playfield[r - 1] ? [...playfield[r - 1]] : Array(10).fill(0);
      linesCleared++;
      clearedLines++;
    } else row--;
  }
  score += lineScores[linesCleared];
  if (clearedLines >= level * 10) { // Increase level every 10 lines
    level++;
    speed = Math.max(10, speed - 3); // Increase speed with level
  }
  document.getElementById('score').textContent = score;
  document.getElementById('level').textContent = level;
  currentTetromino = nextTetromino;
  nextTetromino = getNextTetromino();
}

function showGameOver() {
  cancelAnimationFrame(rAF);
  gameOver = true;
  context.fillStyle = 'rgba(0, 0, 0, 0.8)';
  context.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
  context.fillStyle = 'white';
  context.font = '36px monospace';
  context.textAlign = 'center';
  context.fillText('GAME OVER!', canvas.width / 2, canvas.height / 2);
}

function drawPlayfield() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  for (let row = 0; row < playfield.length; row++) {
    for (let col = 0; col < playfield[row].length; col++) {
      if (playfield[row][col]) {
        const name = playfield[row][col];
        context.fillStyle = colors[name];
        context.fillRect(col * grid, row * grid, grid - 1, grid - 1);
      }
    }
  }
}

function drawTetromino(tetromino) {
  context.fillStyle = colors[tetromino.name];
  for (let row = 0; row < tetromino.matrix.length; row++) {
    for (let col = 0; col < tetromino.matrix[row].length; col++) {
      if (tetromino.matrix[row][col]) {
        context.fillRect((tetromino.col + col) * grid, (tetromino.row + row) * grid, grid - 1, grid - 1);
      }
    }
  }
}

function loop() {
  rAF = requestAnimationFrame(loop);
  if (paused || gameOver) return;
  drawPlayfield();
  if (++count > speed) {
    count = 0;
    currentTetromino.row++;
    if (!isValidMove(currentTetromino.matrix, currentTetromino.row, currentTetromino.col)) {
      currentTetromino.row--;
      placeTetromino();
    }
  }
  drawTetromino(currentTetromino);
}

document.addEventListener('keydown', function(e) {
  if (gameOver) return;
  if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
    const col = e.key === 'ArrowLeft' ? currentTetromino.col - 1 : currentTetromino.col + 1;
    if (isValidMove(currentTetromino.matrix, currentTetromino.row, col)) currentTetromino.col = col;
  } else if (e.key === 'ArrowUp') {
    const matrix = rotate(currentTetromino.matrix);
    if (isValidMove(matrix, currentTetromino.row, currentTetromino.col)) currentTetromino.matrix = matrix;
  } else if (e.key === 'ArrowDown') {
    const row = currentTetromino.row + 1;
    if (!isValidMove(currentTetromino.matrix, row, currentTetromino.col)) {
      currentTetromino.row = row - 1;
      placeTetromino();
    } else currentTetromino.row = row;
  } else if (e.key === 'p') paused = !paused;
});

rAF = requestAnimationFrame(loop);
</script>
</body>
</html>
